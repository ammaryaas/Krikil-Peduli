<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>
    <link rel="stylesheet" href="coba.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="asset/moby.jpg" alt="Granpa Moby">
            <div class="overlay">
                <h3>Granpa Moby needs your help</h3>
                <div class="details">
                    <div class="highlight">
                        <p>Granpa Moby has been living in tough conditions for years, and your help can change his life.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
